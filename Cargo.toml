[package]
name = "wp-mini-epub-cli"
version = "0.1.4"
edition = "2024"
description = "A CLI tool to download Wattpad Storeis into epubs."
authors = ["WattDownload <contact@wattdownload.dev>"]
license = "AGPL-3.0-only"
documentation = "https://docs.rs/wp-mini-epub-cli"
homepage = "https://wprs.dev/crate-wp-mini-epub-cli"
repository = "https://github.com/WattDownload/crate-wp-mini-epub-cli"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.48", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
tracing = { version = "0.1.41", features = ["async-await"] }
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"] }
reqwest = "0.12.23"
wp-mini-epub = "0.5.0-alpha.1"
