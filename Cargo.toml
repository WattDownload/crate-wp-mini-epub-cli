[package]
name = "wp-epub-cli"
version = "0.1.2"
edition = "2024"
description = "A CLI tool to download Wattpad Storeis into epubs."
authors = ["WattDownload <contact@wattdownload.dev>"]

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
tracing = { version = "0.1.41", features = ["async-await"] }
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"] }
reqwest = "0.12.23"
wp-mini-epub = "0.3.0-alpha.1"
